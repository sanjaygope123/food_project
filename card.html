<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        #store, #cart {
            width: 45%;
            padding: 20px;
        }

        .product, #cart-items {
            list-style: none;
            padding: 0;
        }

        .product {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }

        #cart {
            background-color: #f5f5f5;
        }

        #total-price {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="store">
        <h2>Product Store</h2>
        <ul id="product-list">
            <li class="product" data-name="Product 1" data-price="2.00">Product 1 - $2.00</li>
            <li class="product" data-name="Product 2" data-price="3.00">Product 2 - $3.00</li>
            <li class="product" data-name="Product 3" data-price="3.50">Product 2 - $3.50</li>
            <!-- Add more products as needed -->
        </ul>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var productList = document.getElementById('product-list');
            var cartItems = document.getElementById('cart-items');
            var totalSpan = document.getElementById('total-price');

            productList.addEventListener('click', function (event) {
                if (event.target.classList.contains('product')) {
                    addToCart(event.target);
                }
            });

            function addToCart(product) {
                var productName = product.dataset.name;
                var productPrice = parseFloat(product.dataset.price);

                var cartItem = document.createElement('li');
                cartItem.textContent = productName + ' - $' + productPrice.toFixed(2);
                cartItems.appendChild(cartItem);

                var currentTotal = parseFloat(totalSpan.textContent);
                var newTotal = currentTotal + productPrice;
                totalSpan.textContent = newTotal.toFixed(2);
            }
        });
    </script>

</body>
</html>
